<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baking Day</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Brawler|Quando&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- ====== Navigation ======-->
            <nav>
                <ul id="main-menu">
                    <li class="menu-item"><a href="#" class="menu-link" id="years">Years <i
                                class="fa fas fa-caret-down"></i></a></li>
                    <ul id="yearsDropdown" class="hidden">
                        <li class="dropdownItem"><a href="#" class="dropdownLink">2019</a></li>
                        <li class="dropdownItem"><a href="#" class="dropdownLink">2018</a></li>
                        <li class="dropdownItem"><a href="#" class="dropdownLink">2017</a></li>
                        <li class="dropdownItem"><a href="#" class="dropdownLink">2016</a></li>
                        <li class="dropdownItem"><a href="#" class="dropdownLink">2015</a></li>
                    </ul>
                    <li class="menu-item"><a href="#" class="menu-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="titleContainer">
            <div class="wrapper">
                <h1>BAKING EXTRAVAGANZA TRACKER</h1>
            </div>
        </div>
        <div class="container">
            <!-- ====== Bake Lists ======-->
            <div class="wrapper">
                <div class="groupContainer" id="cookiesContainer">
                    <h2 class="groupTitle">COOKIES</h2>
                    <ul id="cookie-list">
                    </ul>
                    <input type="text" name="cookie-add" id="cookie-add" placeholder="Add A Cookie">
                </div>
                <div class="groupContainer" id="candiesContainer">
                    <h2 class="groupTitle">CANDIES</h2>
                    <ul id="candy-list">
                    </ul>
                    <input type="text" name="candy-add" id="candy-add" placeholder="Add A Candy">
                </div>
                <div class="groupContainer">
                    <h2 class="groupTitle">APPETIZERS</h2>
                    <ul id="appetizer-list">
                    </ul>
                    <input type="text" name="appetizer-add" id="appetizer-add" placeholder="Add An Appetizer">
                </div>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
